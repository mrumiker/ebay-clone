{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create a Listing</h2>
<form action="{% url 'create' %}" method="post">
  {% csrf_token %}
  <label for="albumName">Title </label> {{ album_form.title }} <label for="artistName">Artist </label>
  {{ album_form.artist }}
  <label for="releaseYear">Year </label> {{ album_form.year }}<br />
  <label for="albumDescription">Description </label> {{ album_form.description }}
  <label for="albumCover">Image Url </label> {{ album_form.image_url }}<br />
  <label for="albumGenres">Genres </label> {{ album_form.genres }}<br />
  <label for="albumPrice">Asking price </label> {{ album_form.initial_price }}

  <input type="hidden" name="seller" value="{{ user.id }}"><br />
  <input type="submit" value="Submit">
</form>

{% endblock %}
